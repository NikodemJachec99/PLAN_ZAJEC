services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      DATA_DIR: /app/data
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-60}
      TZ: ${TZ:-Europe/Warsaw}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://patryk225-30225.wykr.es,https://patryk225-30225.mikrus.cloud,http://localhost:5173,http://127.0.0.1:5173}
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${APP_PORT:-30225}:80"

